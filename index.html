<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Neighborhood Map</title>
		<!--css file and bootstrap--->
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<style rel=stylesheet>
			/* Main Styles */
button,h1,li{color:#fff}a:hover,h6{color:#388e8e}body{font-family:sans-serif,arial;font-weight:400;font-size:14px;background-color:#00BFFF}.container,.main-map,body,html{height:100%;width:100%;margin:0}h1{font-size:1.7em}h3{color:#d9d9d9}ul{list-style-type:none;padding-left:0}li{font-size:1.4em;margin:.5em 0}.search-input,button{border-radius:10px;font-size:15px}li:hover{color:#d92b4b}.search-input{margin-right:1em;padding:4px;width:200px}h4,h5{margin:0}button{padding:6px;background-color:#DC143C}.text-container{padding-left:15px}h4{color:#000;font-size:1.2em}h5{color:#707070;font-size:1em}h6{font-size:.9em;margin:.3em 0 0}a{text-decoration:none;color:#a62139}.main-map{position:relative;height:100vh}.nav-expander{background:#00BFFF;color:#fff;display:block;font-size:1em;margin-right:0;padding:1em;position:absolute;right:0;top:0;width:60px;z-index:12;transition:right .3s ease-in-out 0s;-webkit-transition:right .3s ease-in-out 0s;-moz-transition:right .3s ease-in-out 0s;-o-transition:right .3s ease-in-out 0s}.nav-expander span,.nav-expander span:after,.nav-expander span:before{cursor:pointer;border-radius:1px;height:6px;width:35px;background:#fff;position:absolute;display:block;content:''}.nav-expander span:before{top:-11px}.nav-expander span:after{bottom:-11px}.nav-expander:hover{cursor:pointer}.nav-expander.fixed{position:fixed;display:none}.nav-expanded a.nav-expander.fixed{right:15em}nav{background:#00BFFF;display:block;height:100%;overflow:auto;position:fixed;right:-15em;font-size:15px;top:0;width:15em;z-index:2000;transition:right .3s ease-in-out 0s;-webkit-transition:right .3s ease-in-out 0s;-moz-transition:right .3s ease-in-out 0s;-o-transition:right .3s ease-in-out 0s}.nav-expanded nav{right:0}.nav-expanded{margin-left:0;transition:right .4s ease-in-out 0s;-webkit-transition:right .4s ease-in-out 0s;-moz-transition:right .4s ease-in-out 0s;-o-transition:right .4s ease-in-out 0s}.main-menu{background-color:#00BFFF}.mobile-list{padding-left:1em}@media screen and (max-width:992px){.desktop-list{display:none}.search-area,h1,h3{margin:8px}.search-area{height:5vh}.nav-expander.fixed{display:block}.main-map{position:absolute;height:80vh}}@media screen and (max-width:668px){h1{font-size:1.2em}}

		</style>
		<!--Google API--->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-mlmnIbiL0cC31-OAC3GvA40c238jd50"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
		
		  <!--List of location name-->
		  <div class="col-md-3 text-container">
		    <h1>My favorite places in Boston</h1>
		    <div id="search">
		      <form id="boston-search" class="search-area" data-bind="submit: filterBoston">
		        <input type="text" name="search-string" id="search-str" class="search-input">
		        <button type="submit" class="btn btn-primary">Search</button>
		      </form>
		    </div>
		    <!--app.js line 16-->
		    <ul data-bind="foreach: filterBostonList" class="desktop-list">
		      <li data-bind="text: name, click: $parent.bostonClick"></li>
		    </ul>
		  </div>
		
		  <!-- Google Maps -->
		  <div class="col-md-9 map-container">
		    <div id="map" class="main-map"></div>
		  </div>
		
		  <!-- Start of mobile navigation -->
		  <nav class="mobile main-menu">
		    <ul data-bind="foreach: filterBostonList" class="mobile-list">
		      <li data-bind="text: name, click: $parent.bostonClick" class="mobile-item"></li>
		    </ul>
		  </nav>
		
		  <div class="navbar navbar-inverse navbar-fixed-top">
		    <div class="navbar-header pull-right">
		      <a id="nav-expander" class="nav-expander fixed" href="#"><span></span></a>
		    </div>
		  </div>
		  <!-- End of mobile navigation -->
		
		<!--javascript files and library-->
		<script src="js/lib/jquery-2.2.4.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/knockoutjs-v3.4.0.js"></script>
		<script src="oauth-signature/dist/oauth-signature.min.js" async></script>
		<script src="js/script.min.js" async></script>
		<script src="js/mobile.min.js" async></script>
	</body>
</html>
