<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Neighborhood Map</title>
		<!--css file and bootstrap-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
		
		  <!--List of location name-->
		  <div class="col-md-3 text-container">
		    <h1 id="heading">My favorite places in Boston</h1>
		    <div id="search">
		      <form id="boston-search" class="search-area" data-bind="submit: filterBoston">
		        <input type="text" name="search-string" id="search-str" class="search-input" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search locations">
		        <button type="submit" class="btn btn-primary" data-bind="click: setBostonClick">Search</button>
		      </form>
		    </div>
		    <!--app.js line 16-->
		    <ul data-bind="foreach: filterBostonList" class="desktop-list">
		      <li data-bind="text: name, click: $parent.bostonClick"></li>
		    </ul>
		  </div>
		
		  <!-- Google Maps -->
		  <div class="col-md-9 map-container">
		    <div id="map" class="main-map"></div>
		  </div>
		
		  <!-- Start of mobile navigation -->
		  <nav class="mobile main-menu">
		    <ul data-bind="foreach: filterBostonList" class="mobile-list">
		      <li data-bind="text: name, click: $parent.bostonClick" class="mobile-item"></li>
		    </ul>
		  </nav>
		
		  <div class="navbar navbar-inverse navbar-fixed-top">
		    <div class="navbar-header pull-right">
		      <a id="nav-expander" class="nav-expander fixed" href="#"><span></span></a>
		    </div>
		  </div>
		  <!-- End of mobile navigation -->
		  <!--Load libraies, frameworks and script.js in one file-->
		  <script src="js/lib/jquery-2.2.4.min.js"></script>
		  <script src="js/lib/bootstrap.min.js"></script>
		  <script src="js/lib/knockoutjs-v3.4.0.js"></script>
		  <script src="oauth-signature/dist/oauth-signature.min.js"></script>
		  <script src="js/mobile.min.js" async defer></script>
		  <script src="js/script.min.js" async defer></script>
		  <!--Google API-->
		  <script src="https://maps.googleapis.com/maps/api/js?callback=initializeMap" onerror="mapError()" async defer></script>
		</div>
	</body>
</html>
